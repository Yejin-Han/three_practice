<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <!-- FontLoader, TTFLoader, TextGeometry 등 cdn으로 import 하면 CORS 에러가 뜨므로 부득이하게 local file 사용 -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
        "OrbitControls" : "https://unpkg.com/three@0.164.0/examples/jsm/controls/OrbitControls.js",
        "FontLoader" : "./js/lib/FontLoader.js",
        "TTFLoader": "./js/lib/TTFLoader.js",
        "TextGeometry" : "./js/lib/TextGeometry.js",
        "Stats" : "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"
      }
    }
  </script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
